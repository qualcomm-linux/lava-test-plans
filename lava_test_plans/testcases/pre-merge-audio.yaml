{% extends "testcases/templates/master.jinja2" %}

{% set test_name = test_name | default("pre-merge-audio") %}
{% set test_timeout = 60 %}

{# Get excluded tests list from device file #}
{% set EXCLUDED_TESTS = EXCLUDED_TESTS|default([]) %}

{# Define all tests with their details and pre-evaluate conditions #}
{% set all_tests = [
    {"name": "AudioPlayback_Config01", "path": "Runner/suites/Multimedia/Audio/AudioPlayback/AudioPlayback_Config01.yaml", "include": (AUDIO_CLIPS_URL is defined and AUDIO_CLIPS_URL), "params": {"AUDIO_CLIPS_BASE_DIR": "/home/AudioClips/"}},
    {"name": "AudioPlayback_Config03", "path": "Runner/suites/Multimedia/Audio/AudioPlayback/AudioPlayback_Config03.yaml", "include": (AUDIO_CLIPS_URL is defined and AUDIO_CLIPS_URL), "params": {"AUDIO_CLIPS_BASE_DIR": "/home/AudioClips/"}},
    {"name": "AudioPlayback_Config05", "path": "Runner/suites/Multimedia/Audio/AudioPlayback/AudioPlayback_Config05.yaml", "include": (AUDIO_CLIPS_URL is defined and AUDIO_CLIPS_URL), "params": {"AUDIO_CLIPS_BASE_DIR": "/home/AudioClips/"}},
    {"name": "AudioPlayback_Config07", "path": "Runner/suites/Multimedia/Audio/AudioPlayback/AudioPlayback_Config07.yaml", "include": (AUDIO_CLIPS_URL is defined and AUDIO_CLIPS_URL), "params": {"AUDIO_CLIPS_BASE_DIR": "/home/AudioClips/"}},
    {"name": "AudioPlayback_Config09", "path": "Runner/suites/Multimedia/Audio/AudioPlayback/AudioPlayback_Config09.yaml", "include": (AUDIO_CLIPS_URL is defined and AUDIO_CLIPS_URL), "params": {"AUDIO_CLIPS_BASE_DIR": "/home/AudioClips/"}},
    {"name": "AudioRecord_Config01", "path": "Runner/suites/Multimedia/Audio/AudioRecord/AudioRecord_Config01.yaml"},
    {"name": "AudioRecord_Config03", "path": "Runner/suites/Multimedia/Audio/AudioRecord/AudioRecord_Config03.yaml"},
    {"name": "AudioRecord_Config05", "path": "Runner/suites/Multimedia/Audio/AudioRecord/AudioRecord_Config05.yaml"},
    {"name": "AudioRecord_Config07", "path": "Runner/suites/Multimedia/Audio/AudioRecord/AudioRecord_Config07.yaml"},
    {"name": "AudioRecord_Config09", "path": "Runner/suites/Multimedia/Audio/AudioRecord/AudioRecord_Config09.yaml"}
] %}

{% block test_target %}
  {{ super() }}
    {% for test in all_tests %}
    {# Check if test should be included (not excluded AND condition met if specified) #}
    {% if (test.name not in EXCLUDED_TESTS) and (test.include|default(true)) %}
    - from: git
      name: "{{ test.name }}"
      path: {{ test.path }}
      repository: {{ TEST_DEFINITIONS_REPOSITORY }}
      {% if test.params is defined %}
      params:
        {% for param_key, param_value in test.params.items() %}
        {{ param_key }}: "{{ param_value }}"
        {% endfor %}
      {% endif %}
    {% endif %}
    {% endfor %}
{% endblock test_target %}
